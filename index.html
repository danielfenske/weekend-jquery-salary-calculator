        <div class="calculatorContainer">
            <section id="expenseForm">
                <h1 class="subHeader">Expense Submission</h1>
    
                <div class="inputFields">
                    <div>
                        <input type="text" class="formField" id="expenseName" autocomplete="off" placeholder="Expense">
                    </div>

                    <div>
                        <input type="text" class="formField" id="expenseCategory" placeholder="Category">
                    </div>

                    <div>
                        <input type="number" class="formField" id="numberOfUnits" placeholder="Number of Units">
                    </div>

                    <div>
                        <input type="number" class="formField" id="costPerUnit" placeholder="Cost Per Unit">
                    </div>

                    <div>
                        <input type="number" class="formField" id="costPerUnit" placeholder="Cost Per Unit">
                    </div>
                </div>
    
                <div>
                    <button id="submitExpense">SUBMIT</button>
                </div>
    
            </section>
    
            <section id="expenseResults">
                <div class="expenseTableBlock">
                    <h1 class="expenseTableBlock">Expense Information</h1>
                
                <table id="expenseTable">
                    <thead>
                        <tr id="expenseHeader">
                            <th>Expense</th>
                            <th>Category</th>
                            <th>Number of Units</th>
                            <th>Cost Per Unit</th>
                            <th>Total Cost</th>
                        </tr>
                    </thead>
    
                    <tbody id="expenseRows">
                        <tr>
                        </tr>
                    </tbody>
                </table>
                </div>
                
            </section> 
    
            <section id="monthlyCostExpensesBlock">
                <h1 id="monthlyCostExpensesTitle">Total monthly cost: </h1>
                <h1 id="monthlyCostExpensesOutput">$0.00</h1>
            </section>
