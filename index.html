<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="" async defer></script>
    </head>
    <body>
       <header>
           <h1 id="pageTitle">Salary Calculator</h1>
        </header>

       <main>
           <section id="employeeForm">
                <h1 class="subHeader">Employee Submission</h1>

                <div class="inputFields">
                    <div>
                        <h1 class="inputField">First Name</h1>
                        <input type="text" id="firstName" placeholder="enter first name">
                    </div>

                    <div>
                        <h1 class="inputField">Last Name</h1>
                        <input type="text" id="lastName" placeholder="enter last name">
                    </div>

                    <div>
                        <h1 class="inputField">ID Number</h1>
                        <input type="text" id="idNumber" placeholder="enter ID number">
                    </div>

                    <div>
                        <h1 class="inputField">Job Title</h1>
                        <input type="text" id="jobTitle" placeholder="enter job title">
                    </div>

                    <div>
                        <h1 class="inputField">Annual Salary</h1>
                        <input type="text" id="annualSalary" placeholder="enter annual salary">
                    </div>
                </div>
       </main>
    </body>
</html>
