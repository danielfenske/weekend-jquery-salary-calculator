<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
       <header>
           <h1 id="pageTitle">Salary Calculator</h1>
        </header>

        <section id="employeeForm">
            <h1 class="subHeader">Employee Submission</h1>

            <div class="inputFields">
                <div>
                    <!-- <h1 class="inputField">First Name</h1> -->
                    <input type="text" class="formField" id="firstName" placeholder="First Name">
                </div>

                <div>
                    <!-- <h1 class="inputField">Last Name</h1> -->
                    <input type="text" class="formField" id="lastName" placeholder="Last Name">
                </div>

                <div>
                    <!-- <h1 class="inputField">ID Number</h1> -->
                    <input type="number" class="formField" id="idNumber" placeholder="ID Number">
                </div>

                <div>
                    <!-- <h1 class="inputField">Job Title</h1> -->
                    <input type="text" class="formField" id="jobTitle" placeholder="Job Title">
                </div>

                <div>
                    <!-- <h1 class="inputField">Annual Salary</h1> -->
                    <input type="number" class="formField" id="annualSalary" placeholder="Annual Salary">
                </div>
            </div>

            <div>
                <!-- <h1 class="inputField">Submit</h1> -->
                <button id="submit">SUBMIT</button>
            </div>

        </section>

        <section id="employeeResults">
            <div class="employeeTableBlock">
                <h1 class="subHeader">Employee Information</h1>
            
            <table id="employeeTable">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>

                <tr>
                </tr>
            </table>
            </div>
            
        </section> 

        <section id="monthlyCostBlock">
            <h1 id="monthlyCost">Total monthly cost: </h1>
            <h1 id="monthlyCostOutput">$0.00</h1>
        </section>

    </body>
</html>
